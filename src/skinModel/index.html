<!DOCTYPE html>
<html>
	<head>
		<title>Travel</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Bootstrap -->
			<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="navbar">
		 	 	<div class="navbar-inner">
    				<a class="brand" href="#">Quick Search</a>
					<button type="submit" class="btn pull-right">Search</button>
					<form class="navbar-form">
						<input type="text" class="search-query span8" placeholder="Search">
					</form>
  				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="span5">
							<form class="form-horizontal">
								<center><strong>Country</strong></center>
								<select class="span12">
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
								</select>
								<center><strong>Region/City</strong></center>
								<select multiple="multiple" class="span12">
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
									<option>1</option>
								</select>
							</form>
						</div>
					<div>
					<div class="row-fluid">
						<div class="span7">
							<form class="form-horizontal">
								<div class="control-group pull-left">
									<label class="control-label" for="inputCheckIn">Check In Date</label>
									<div class="controls">
										<input class="input-xlarge" type="text" id="inputCheckIn" placeholder="29/04/2013">
									</div>
									<label class="control-label" for="inputCheckOut">Check Out Date</label>
									<div class="controls">
										<input class="input-xlarge" type="text" id="inputCheckOut" placeholder="29/04/2013">
									</div>
								</div>
								<div class="control-group pull-left">
									<label class="control-label" for="inputNumOfNights">NO. of nights</label>
									<div class="controls">
										<input class="input-mini" type="text" id="inputNumOfNights" placeholder="1">
									</div>
									<label class="control-label" for="inputNumOfGuests">NO. of guests</label>
									<div class="controls">
										<input class="input-mini" type="text" id="inputNumGuests" placeholder="1">
									</div>
								</div>
								<div class="control-group pull-left">
									<label class="control-label" for="inputMinStars">Min Stars of Hotel</label>
									<div class="controls">
										<select>
											<option>Min Stars of Hotel</option>
											<option>1</option>
											<option>1</option>
											<option>1</option>
											<option>1</option>
											<option>1</option>
										</select>
									</div>
								</div>
								<div class="control-group pull-left">
									<div class="controls">
										<button type="submit" class="btn">submit</button>
									</div>
								</div>
							</form>
						</div>
					<div>
				</div>	
			</div>
		</div>	

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
